name: copdiary
description: "Digital police diary management application for Indian police officers"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.4

  # Networking
  dio: ^5.8.0+1
  retrofit: ^4.4.1
  json_annotation: ^4.9.0

  # Local Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2

  # Connectivity
  connectivity_plus: ^6.0.5

  # Navigation
  go_router: ^14.3.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  firebase_analytics: ^11.3.3
  firebase_dynamic_links: ^6.0.8

  # Payments
  razorpay_flutter: ^1.3.7

  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1
  fluttertoast: ^8.2.8
  lottie: ^3.1.2

  # Date & Time
  intl: ^0.19.0

  # Image Handling
  image_picker: ^1.1.2
  image_cropper: ^8.0.2

  # Permissions
  permission_handler: ^11.3.1

  # URL Launcher
  url_launcher: ^6.3.1

  # Device Info
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.2

  # Location
  geolocator: ^13.0.1

  # File Handling
  path_provider: ^2.1.4
  file_picker: ^8.1.2

  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.2

  # Utils
  dartz: ^0.10.1
  logger: ^2.4.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  retrofit_generator: ^9.1.2
  json_serializable: ^6.8.0

  # Linting
  flutter_lints: ^5.0.0

  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

